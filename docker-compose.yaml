version: '3.8'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
      
  web:
    image: muggleskin/yamdb_final_web:latest
    restart: always
    expose:
      - 8000
    volumes:
      - ./static:/code/static
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    build: muggleskin/yamdb_final_nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - ./static:/code/static
    depends_on:
      - web