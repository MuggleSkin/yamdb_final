version: '3.7'

volumes:
  postgres_data:
  static:

services:
  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
      
  web:
    image: muggleskin/yamdb_final_web:latest
    restart: always
    expose:
      - 8000
    volumes:
      - static:/code/static
    depends_on:
      - db
    env_file:
      - ./.env
    command: >
      bash -c "python manage.py makemigrations --no-input
      && python manage.py migrate --no-input
      && python manage.py collectstatic --no-input
      && gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    image: muggleskin/yamdb_final_nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - static:/code/static
    depends_on:
      - web